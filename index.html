      object-fit: cover;

<body style="background-color: black;">

  <div class="container-fluid" style="background-color: #383838; color: white;">
    <div class="row p-5">
      <div class="col-lg-8">
        <h1>Drop Me</h1>
        <h3>Drag and Drop files to upload</h3>
      </div>
      <div class="col-lg-4 d-flex align-items-center">
        <label class="btn btn-primary">
          UPLOAD FILE <input type="file" id="fileInput" multiple hidden>
        </label>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row" id="fileContainer">
      <!-- Sample Item -->
      <!--
      <div class="col-lg-4 col-md-6">
        <div class="card" data-bs-toggle="modal" data-bs-target="#imageModal" data-bs-link="2.jpg">
          <img src="4.jpg" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Image Name</h5>
          </div>
        </div>
      </div>
       -->

    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="imageModalLabel">Image Name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body bg-dark text-center">
          <img src="" style="max-width: 95%;">
        </div>
      </div>
    </div>
  </div>

  <script>
    const imageModal = document.getElementById('imageModal')
    imageModal.addEventListener('show.bs.modal', function (event) {
      const card = event.relatedTarget
      const link = card.getAttribute('data-bs-link')
      const fileName = card.getAttribute('data-bs-name')

      const modalBodyInput = imageModal.querySelector('.modal-body img')
      modalBodyInput.src = link
      document.getElementById('imageModalLabel').innerHTML = fileName
    })
  </script>
  <!-- Modal Ends -->
  
</body>
